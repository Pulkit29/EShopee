<div class="form-container">
  <img src="assets/images/lock.svg" id="lock">

    <span class="error" *ngIf="error">{{ error }}</span>

  <button class="fb-button" (click)="loginFb()" id="fb">Login With Facebook</button><br>
  <button class="google-button" (click)="loginGoogle()" id="google">Login With Google</button>
  <button class="email-button" (click)="loginByEmail()" id="email">Email</button>

  <a class="singup-button" [routerLink] = "['/home/signup']" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
</div>
